<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- import favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/logo_shorten.svg"
    />
    <!-- meta -->
    <!-- <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Phuc Long Luxury Hotel" />
    <meta property="og:description" content="Phuc Long Luxury Hotel" />
    <meta property="og:image" content="./assets/images/banner.png" /> -->
    <!-- meta -->
    <!-- import boostrap css -->
    <link rel="stylesheet" href="./assets/libs/bootstrap.min.css" />
    <!-- end boostrap css -->
    <!-- import lightpick css -->
    <link rel="stylesheet" href="./assets/libs/lightpick.min.css" />
    <!-- end lightpick css -->
    <!-- import css swiper -->
    <link rel="stylesheet" href="./assets/libs/swiper-bundle.min.css" />
    <!-- end css swiper -->
    <!-- import css lenis -->
    <link rel="stylesheet" href="./assets/libs/lenis.css" />
    <!-- end css lenis -->
    <!-- import font -->
    <link rel="stylesheet" href="./assets/font/poppins/font.css" />
    <link rel="stylesheet" href="./assets/font/recoleta/font.css" />
    <!-- end import font -->
    <!-- import link custom css page -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- end link custom css page -->
  </head>
  <body>
    <!-- start header -->
    <header class="header">
      <div class="container-fluid p-0">
        <div
          class="header__inner d-flex align-items-center justify-content-between"
        >
          <div class="header__logo">
            <a href="./index.html">
              <img src="./assets/images/svg/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="header__main d-flex align-items-center">
            <div class="header__menu d-flex align-items-center">
              <nav>
                <ul>
                  <li>
                    <a href="" class="b2-medium color-white">Trang chủ</a>
                  </li>
                  <li class="menu-item-has-children">
                    <a href="" class="b2-medium color-white">Tour du lịch</a>
                    <ul class="sub-menu">
                      <li>
                        <a href="" class="b2-medium color-black"
                          >Tour trong nước</a
                        >
                      </li>
                      <li>
                        <a href="" class="b2-medium color-black"
                          >Tour nước ngoài</a
                        >
                      </li>
                    </ul>
                  </li>
                  <li>
                    <a href="" class="b2-medium color-white">Tour độc quyền</a>
                  </li>
                  <li>
                    <a href="" class="b2-medium color-white">Khách sạn</a>
                  </li>
                  <li class="menu-item-has-children">
                    <a href="" class="b2-medium color-white">Dịch vụ </a>
                    <ul class="sub-menu">
                      <li>
                        <a href="" class="b2-medium color-black">Thuê xe</a>
                      </li>
                      <li>
                        <a href="" class="b2-medium color-black">Visa</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header__cta">
              <div class="header__search">
                <div class="header__search--top">
                  <nav>
                    <ul>
                      <li>
                        <a href="" class="b3-regular color-white"
                          >Về FDL Travel</a
                        >
                      </li>
                      <li>
                        <a href="" class="b3-regular color-white"
                          >Cẩm nang du lịch</a
                        >
                      </li>
                      <li>
                        <a href="" class="b3-regular color-white">Liên hệ</a>
                      </li>
                    </ul>
                  </nav>
                </div>
                <div class="header__search--bottom">
                  <div class="ic-search">
                    <img src="./assets/images/svg/ic_search.svg" alt="" />
                  </div>
                  <input
                    type="text"
                    id="search-form"
                    placeholder=" "
                    autocomplete="off"
                  />
                  <label for="search-form">
                    <div class="label-inner d-flex align-items-center">
                      <div class="text b2-regular">
                        Tìm kiếm
                        <div class="text-up">
                          <span>điểm đến</span> <span>hoạt động</span>
                        </div>
                      </div>
                    </div>
                  </label>
                </div>
              </div>
              <div class="header__wishlist">
                <a href="">
                  <img src="./assets/images/svg/ic_wishlist.svg" alt="icon" />
                </a>
              </div>
              <div class="header__lang dropdown-custom">
                <div class="language__head dropdown-custom__btn">
                  <div
                    class="value-select color-white b2-font dropdown-custom__text"
                  >
                    <img src="./assets/images/svg/ic_flag_vi.svg" alt="" />
                    <!-- <span>Tiếng Việt</span> -->
                  </div>
                </div>
                <div class="language__body dropdown-custom__menu">
                  <div class="lang__inner">
                    <a
                      class="dropdown-custom__item language__item color-black b2-font"
                    >
                      <img src="./assets/images/svg/ic_flag_en.svg" alt="" />
                      <!-- <span class="b2-medium color-black">English</span> -->
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-sec">
        <div class="container-fluid p-0">
          <div class="hero-sec__container">
            <!-- option slider -->
            <div class="swiper swiper-banner">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="slide-banner">
                    <img src="./assets/images/img/img_banner_1.jpg" alt="" />
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slide-banner">
                    <img src="./assets/images/img/img_banner_2.jpg" alt="" />
                  </div>
                </div>
              </div>
            </div>
            <!-- end option slider -->
            <!-- option image -->
            <!-- <div class="hero-sec__image">
              <img src="./assets/images/img/img_banner_1.jpg" alt="image" />
            </div> -->
            <!-- end option image -->
            <!-- content banner -->
            <div class="hero-sec__content">
              <h1 class="hero-sec__content--heading">
                KHÁM PHÁ <br />
                VIỆT NAM
              </h1>
              <div class="hero-sec__content--fdl">
                <div class="fdl-img">
                  <img src="./assets/images/img/img_fdl.png" alt="" />
                </div>
              </div>
            </div>
            <!-- end content banner -->
            <!-- search bar -->
            <div class="hero-sec__search">
              <form action="" class="search-bar">
                <div class="search-destination">
                  <div class="dropdown-custom dropdown-custom__destination">
                    <div class="dropdown-custom__btn">
                      <div class="ic">
                        <img src="./assets/images/svg/ic_location.svg" alt="" />
                      </div>
                      <div
                        class="value-select color-black b2-medium dropdown-custom__text"
                      >
                        Điểm đến
                      </div>
                    </div>
                    <div class="dropdown-custom__menu">
                      <div class="dropdown-custom__item color-black b2-medium">
                        Sapa
                      </div>
                      <div class="dropdown-custom__item color-black b2-medium">
                        Hà Nội
                      </div>
                      <div class="dropdown-custom__item color-black b2-medium">
                        Hội An
                      </div>
                      <div class="dropdown-custom__item color-black b2-medium">
                        Nha Trang
                      </div>
                      <div class="dropdown-custom__item color-black b2-medium">
                        TP.Hồ Chí Minh
                      </div>
                    </div>
                  </div>
                </div>
                <div class="date-arrival">
                  <div class="ic">
                    <img src="./assets/images/svg/ic_calendar.svg" alt="" />
                  </div>
                  <div class="date">
                    <input
                      type="text"
                      id="dateArrival"
                      class="b1-font color-black"
                      autocomplete="off"
                    />
                  </div>
                </div>
                <button>Tìm tour</button>
              </form>
            </div>
            <!-- end search bar -->
          </div>
        </div>
      </section>
    </main>
    <!-- end header -->
    <!-- import jquery -->
    <script src="./assets/libs/jquery-3.7.1.js"></script>
    <!-- end jquery -->
    <!-- import gsap -->
    <script src="./assets/libs/gsap.min.js"></script>
    <script src="./assets/libs/ScrollTrigger.min.js"></script>
    <script src="./assets/libs/splitType.min.js"></script>
    <!-- end import gsap -->
    <!-- import boostrap -->
    <script src="./assets/libs/bootstrap.bundle.min.js"></script>
    <!-- end boostrap -->
    <!-- import swiper js -->
    <script src="./assets/libs/swiper-bundle.min.js"></script>
    <!-- end import swiper js -->

    <!-- import moment js -->
    <script src="./assets/libs/moment.min.js"></script>
    <!-- end import moment js -->

    <!-- import lightpick js -->
    <script src="./assets/libs/lightpick.min.js"></script>
    <!-- end import lightpick js -->
    <!-- import lenis js -->
    <script src="./assets/libs/lenis.min.js"></script>
    <!-- end import lenis  js -->
    <!-- import custom js -->
    <script src="./assets/js/script.js"></script>
    <!-- end import custom js -->
  </body>
</html>
